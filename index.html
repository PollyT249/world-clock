<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Polina Tretiakova</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
        <option value="Europe/Riga">Riga</option>
      </select>

      <div id="cities">
        <div class="city" id="tallinn">
          <div>
            <h2>Tallinn</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="stockholm">
          <div>
            <h2>Stockholm</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ðŸ’œ by <strong>Polina Tretiakova</strong> and
      <a href="https://github.com/PollyT249/world-clock" target="_blank">
        open-sourced on GitHub
      </a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
